<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 按需渲染页面的标题 -->
    <title>
      <%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>电商后台管理系统
    </title>
    <!-- 按需加载外部的CDN资源 -->
    <% if(htmlWebpackPlugin.options.isProd) { %>
    <!-- 通过externals加载的外部CDN资源 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.com/quill/1.3.4/quill.core.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.com/quill/1.3.4/quill.core.snow.css">
    <link rel="stylesheet" href="https://cdn.staticfile.com/quill/1.3.4/quill.core.bubble.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.6/theme-chalk/index.css">
    <!-- <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script> -->
    <!-- <script src="https://cdn.staticfile.org/vue-router/3.2.0/vue-router.min.js"></script> -->
    <script src="https://cdn.staticfile.org/axios/0.24.0/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/5.2.2/echarts.min.js"></script>
    <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="https://cdn.staticfile.com/1.3.4/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.js"></script>
    <script src="https://cdn.staticfile.org/element-ui/2.15.6/index.js"></script>
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
